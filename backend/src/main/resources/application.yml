spring:
  application:
    name: atomix-cafeteria
  
  # PostgreSQL Configuration (Neon DB)
  datasource:
    url: jdbc:postgresql://ep-rapid-math-a1ehc2en-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require
    username: neondb_owner
    password: npg_T29FfNVGnBcQ
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10  # Reduced for free tier limits
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 300000   # Reduced for free tier
      max-lifetime: 1200000  # Reduced for free tier
      leak-detection-threshold: 60000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Validate schema matches entities
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        # PostgreSQL specific optimizations
        temp:
          use_jdbc_metadata_defaults: false
  
  # MongoDB Configuration (temporarily disabled for testing)
  # data:
  #   mongodb:
  #     uri: mongodb://localhost:27017/atomix_cafeteria_nosql
  #     auto-index-creation: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 1
  
  # Security Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: profile, email
          github:
            client-id: ${GITHUB_CLIENT_ID:}
            client-secret: ${GITHUB_CLIENT_SECRET:}
            scope: user:email
  
  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  # WebSocket Configuration
  websocket:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}

# Server Configuration
server:
  port: 8083
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Application Specific Configuration
app:
  jwt:
    secret: ${JWT_SECRET:mySecretKey}
    expiration: 86400000 # 24 hours
    refresh-expiration: 604800000 # 7 days
  
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
  
  upload:
    path: ${UPLOAD_PATH:./uploads}
    max-file-size: 10MB
    max-request-size: 10MB
  
  payment:
    razorpay:
      key-id: ${RAZORPAY_KEY_ID:}
      key-secret: ${RAZORPAY_KEY_SECRET:}
    stripe:
      public-key: ${STRIPE_PUBLIC_KEY:}
      secret-key: ${STRIPE_SECRET_KEY:}
  
  notification:
    websocket:
      endpoint: /ws
      allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}

# Logging Configuration
logging:
  level:
    com.atomix.cafeteria: INFO
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/atomix-cafeteria.log

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

logging:
  level:
    com.atomix.cafeteria: DEBUG
    org.springframework.security: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

logging:
  level:
    com.atomix.cafeteria: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN 